<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Editor</title>
  </head>
  <body>
      <canvas id="pixi-canvas"></canvas>
      <aside class="editor-container">
        <div class="top-menu">
          <h3>TILES</h3>
          <div>
            <button class="btn open">Open</button>
            <button class="btn export">Export</button>
          </div>
        </div> 
        <div class="tileset-container noselect">
          <img src="" class="tileset no-select" crossorigin>
          <div class="selected-tile-container"></div>
        </div>
        <div class="layers-container">
          <h3>LAYERS</h3>
          <div class="layers">
            <form class="layers-list">
            </form>
          </div>
          <div class="layers-options">
            <label for="z-height">Z Height: </label>
            <input type="number" min="-10" max="10" value="0" step="0.2" name="zAxis" id="z-height">
            <button id="gen-neighbour" class="btn">Cache Neighbours</button>
            <div>
              <span>Grid: </span> 
              <input id="toggle-grid" type="checkbox"></input>
            </div>
          </div>
        </div>
      </aside>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
