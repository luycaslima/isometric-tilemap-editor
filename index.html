<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IsoEditor - Isometric Map Editor</title>
  </head>
  <body>
      <div class="create-tilemap-container hidden">
        <div class="create-tilemap">
          <h3>Create new Tilemap</h3>
          <form action="" class="create-tilemap">
            <div class="create-tilemap-options">
              <label for="x-tile-size">X: </label>
              <input type="number" name="" value="16" min="4" id="x-tile-size">
              <label for="y-tile-size">Y: </label>
              <input type="number" name="" value="16" min="4" id="y-tile-size">
            </div>
            <div class="create-tilemap-options">
              <label for="x-n-tile">Tiles: </label>
              <input type="number" name="" value="4" min="1" id="x-n-tile">
              <label for="y-n-tile">Tiles: </label>
              <input type="number" name="" value="4" min="1" id="y-n-tile">
            </div>
          </form>
          <button class="btn">Create</button>
        </div>
      </div>
      <canvas id="pixi-canvas"></canvas>
      <aside class="editor-container create-container hidden">
        <h3>WELCOME!</h3>
        <button id="new" class="btn">New</button>
        <button id="open" class="btn">Open</button>
      </aside>
      <aside class="editor-container">
        <div class="editor-buttons">
          <button id="new" class="btn">New</button>
          <button id="open" class="btn">Open</button>
          <button id="export" class="btn">Export</button>
          <button id="export" class="btn">Edit</button>
        </div>
        <div class="top-menu">
          <h3>TILES</h3>
          <!-- <div class="change-tileset-btn btn" >
            <label for="tileset-input" class="btn">Change Tileset</label>
            <input type="file"  name="tileset-input " id="tileset-input">
          </div> -->
        </div> 
        <div class="tileset-container noselect">
          <img src="" class="tileset no-select" crossorigin>
          <div class="selected-tile-container"></div>
        </div>
        <div class="layers-container">
          <h3>LAYERS</h3>
          <div class="layers">
            <form class="layers-list">
            </form>
          </div>
          <div class="layers-options">
            <label for="z-height">Z Height: </label>
            <input type="number" min="-10" max="10" value="0" step="0.2" name="zAxis" id="z-height">
            <button id="gen-neighbour" class="btn">Cache Neighbours</button>
            <div>
              <span>Grid: </span> 
              <input id="toggle-grid" type="checkbox"></input>
            </div>
          </div>
        </div>
      </aside>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
